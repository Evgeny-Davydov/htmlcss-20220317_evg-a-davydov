    </head>
    <body>
        <button id="burger-menu-open" class="burger-menu__button burger-menu__button_open">

            </svg>
        </button>

            <nav class="burger-menu__content">
                <section class="burger-menu__header">
                    <button id="burger-menu-close" class="burger-menu__button burger-menu__button_close">
                        <svg class="burger-menu__icon">
                            <use href="../../assets/images/sprites.svg#cross"></use>
                        </svg>
                    </button>
                    <svg class="logo">
                        <use href="../../assets/images/logo.svg#logo"></use>
                    </svg>
                </section>
                <section class="burger-menu__section">
                    <h4 class="burger-menu__title">Elements</h4>
