<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../assets/css/main.css">
    </head>
    <body>
        <div class="page">
            <header class="header header_component-page">
                <div class="container header__container">
                    <svg class="logo">
                        <use href="../../assets/images/logo.svg#logo"></use>
                    </svg>
                </div>
            </header>
            <main class="content">
                <div class="container content__container">
                    <h1 class="content__title">
                        Histogram
                    </h1>
                    <section class="histogram">
                        <div class="histogram__text">
                            <p class="histogram__title">
                                Total orders
                            </p>
                            <p class="histogram__number">
                                50254
                            </p>
                        </div>
                        <a href="#" class="histogram__link">
                            View all
                        </a>
                        <div class="histogram__graph">
                            <div class="histogram__rectangle" style="height: 100%;"></div>
                            <div class="histogram__rectangle" style="height: 70%;"></div>
                            <div class="histogram__rectangle" style="height: 24%;"></div>
                            <div class="histogram__rectangle" style="height: 78%;"></div>
                            <div class="histogram__rectangle" style="height: 24%;"></div>
                            <div class="histogram__rectangle" style="height: 60%;"></div>
                            <div class="histogram__rectangle" style="height: 78%;"></div>
                            <div class="histogram__rectangle" style="height: 22%;"></div>
                            <div class="histogram__rectangle" style="height: 44%;"></div>
                            <div class="histogram__rectangle" style="height: 60%;"></div>
                            <div class="histogram__rectangle" style="height: 70%;"></div>
                            <div class="histogram__rectangle" style="height: 22%;"></div>
                            <div class="histogram__rectangle" style="height: 100%;"></div>
                            <div class="histogram__rectangle" style="height: 22%;"></div>
                            <div class="histogram__rectangle" style="height: 78%;"></div>
                            <div class="histogram__rectangle" style="height: 60%;"></div>
                            <div class="histogram__rectangle" style="height: 44%;"></div>
                            <div class="histogram__rectangle" style="height: 70%;"></div>
                            <div class="histogram__rectangle" style="height: 60%;"></div>
                            <div class="histogram__rectangle" style="height: 22%;"></div>
                            <div class="histogram__rectangle" style="height: 78%;"></div>
                            <div class="histogram__rectangle" style="height: 70%;"></div>
                            <div class="histogram__rectangle" style="height: 90%;"></div>
                            <div class="histogram__rectangle" style="height: 60%;"></div>
                            <div class="histogram__rectangle" style="height: 22%;"></div>
                            <div class="histogram__rectangle" style="height: 50%;"></div>
                            <div class="histogram__rectangle" style="height: 60%;"></div>
                            <div class="histogram__rectangle" style="height: 22%;"></div>
                            <div class="histogram__rectangle" style="height: 70%;"></div>
                            <div class="histogram__rectangle" style="height: 34%;"></div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
   </body>
</html>
