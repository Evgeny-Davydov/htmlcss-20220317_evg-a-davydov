<!DOCTYPE html>
<!-- Страница с тултипом -->
<html lang="ru">
    <head>
        <title>Tooltip</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./tooltip.css">
        <style>
            body {
                display: flex;
            }
            .tooltip {
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="tooltip">
            <svg class="tooltip__icon">
                <use href="../../assets/images/sprites.svg#help"></use>
            </svg>
            <div class="tooltip__helper">
                <p class="tooltip__text">
                    Helper Text
                </p>
            </div>
        </div>
    </body>
</html>
